<app-navbar></app-navbar>
<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="fix-top" class="text-info fix-top">Registration</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in,
                    mattis vitae leo.</p>
            </div>
            <form>
              <div class="alert alert-success" *ngIf="message != ''">{{ message }}</div>
                <div class="form-group"><label for="name">Name</label><input [(ngModel)]="name" name="name" class="form-control item" type="text"
                        id="name"></div>
                <div class="form-group"><label for="password">Password</label><input [(ngModel)]="password" name="password" class="form-control item"
                        type="password" id="password"></div>
                <div class="form-group"><label for="email">Email</label><input [(ngModel)]="email" name="email" class="form-control item" type="email"
                        id="email"></div><button class="btn btn-primary btn-block" type="submit" (click)="register()">Sign Up</button>
            </form>

        </div>
    </section>
</main>
<app-footer></app-footer>
